<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="generator.js" defer></script>
  <script src="copy.js" defer></script>

  <script src="function.js" defer></script>

  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>
  <div id="password-length-box">
    <label>Password length: </label>
    <span id="password-length">4</span>

    <div id="slider-box">
      <button id="decrement" onclick="changeLength('decrement')">-</button>
      <input type="range" id="slider" min="4" max="30" step="1" value="4" oninput="changeLength()" />
      <button id="increment" onclick="changeLength('increment')">+</button>
    </div>
  </div>

  <input type="button" value="Generate" onclick="generate()"/><br><br>

  <span>Password: </span>
  <input id="result" type="text" />
  <span><button id="copy" onclick="copyToClipboard()">Copy</button></span>
</body>
</html>
